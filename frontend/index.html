<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Multiplayer Snake</title>

    <style>
        #gameScreen {
            display: none;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">

            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Multiplayer Snake</h1>
                    <button type="submit" class="btn btn-success" id="newGameButton">
                        Create New Game
                    </button>
                    <div>OR</div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
                    </div>
                    <button type="submit" class="btn btn-success" id="joinGameButton">
                        Join Game
                    </button>
                </div>
            </div>

            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <button type="submit" class="btn btn-success" id="rematchButton" style="display:none;">
                    Ask for Rematch
                </button>
            <div>
                <img id="rdy3" src="3.png" alt="getready"
                    style="z-index:10;position:fixed;top:50%;left:50%;transform: translate(-50%,-200%);display:none;height:10%;">
                <img id="rdy2" src="2.png" alt="getready"
                    style="z-index:8;position:fixed;top:50%;left:50%;transform: translate(-50%,-200%);display:none;height:10%;">
                <img id="rdy1" src="1.png" alt="getready"
                    style="z-index:6;position:fixed;top:50%;left:50%;transform: translate(-50%,-200%);display:none;height:10%;">
            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
